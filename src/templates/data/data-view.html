<div id="view-data" class="container">


  <!-- Title + tabs -->

  <div class="row">
    <div class="col-xs-12">
      <ul class="nav nav-pills pull-right" ng-if="viewReady && dataReady">

        <li ng-class="{'active': $state.includes('data.configure')}">
          <a ui-sref=".configure">1. Configure data</a>
        </li>

        <li ng-class="{'active': $state.includes('data.browse')}">
          <a ui-sref=".browse">2. Browse data</a>
        </li>

        <li ng-class="{'active': $state.includes('data.generators')}">
          <a ui-sref=".generators">3. Generate scaffolds</a>
        </li>

      </ul>
      <h1 class="no-margin">Data</h1>
      <p>Configure Supersonic Data for your app. <a class="guide-link" href="http://docs.appgyver.com/supersonic/guides/data/" target="_blank"><span class="glyphicon glyphicon-question-sign guide-glyphicon-data"></span></a></p>
      <br><br>
    </div>
  </div>


  <!-- If data is not initialized -->

  <div class="row" ng-if="viewReady && !dataReady">
    <div class="col-xs-12">

      <!-- Initialize button -->
      <div class="clearfix">
        <button class="btn btn-lg btn-primary" ng-click="initializeData()" ng-disabled="isInitializing" style="display: inline-block; float: left;">
          <span class="glyphicon glyphicon-cloud-upload"></span> {{isInitializing ? 'Initializing...' : 'Initialize data'}}
        </button>
        <ag-ui-spinner size="29" color="black" ng-show="isInitializing" style="display: inline-block; float: left; margin-left: 10px;"></ag-ui-spinner>
      </div>

      <p ng-class="{'text-muted': !error, 'text-danger': error}" style="margin-top: 6px;">{{error ? error : "Your application will be deployed to AppGyver Cloud, and we'll also provision an AppGyver Sandbox Database for you so you can get going straight away."}}</p>

    </div>
  </div>


  <!-- All good! -->

  <div class="row" ng-if="viewReady && dataReady">
    <div class="col-xs-12">
      <div class="row" ui-view></div>
    </div>
  </div>


</div>
