<div id="view-connect-ui">

  <!-- Navbar -->
  <nav class="navbar navbar-default ag-header text-gray" role="navigation">
    <div class="container-fluid">

      <!-- Navbar header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <img src="//appgyver.assets.s3.amazonaws.com/steroids-connect/images/steroids-logo.png" alt="Steroids Connect">
        </div>
      </div>

      <!-- Navbar links -->
      <ul class="nav navbar-nav">
        <li ng-repeat="tab in tabs"><a ng-class="{'active': currentTab() == tab.name}" ng-click="setTab(tab.name)">{{tab.label}}</a></li>
      </ul>

    </div>
  </nav>

  <!-- Subviews -->
  <div class="container-fluid" ng-switch on="currentTab()">

    <!-- Preview -->
    <div ng-switch-when="qr">
      <preview-view></preview-view>
    </div>

    <!-- Logs -->
    <div ng-switch-when="logs">
      <log-view></log-view>
    </div>

  </div>

</div>
