<div id="view-connect-ui">

  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">

      <!-- Navbar header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src="//appgyver.assets.s3.amazonaws.com/steroids-connect/images/steroids-logo.png" alt="Steroids Connect" class="navbar-brand">
      </div>

      <!-- Navbar links -->
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{'active': currentTab() == tab.name}" ng-repeat="tab in tabs"><a ng-click="setTab(tab.name)">{{tab.label}}</a></li>
      </ul>

    </div>
  </nav>

  <!-- Subviews -->
  <div class="container-fluid" ng-switch on="currentTab()">

    <!-- Preview -->
    <div ng-switch-when="qr">
      <preview-view></preview-view>
    </div>

    <!-- Navigation -->
    <div ng-switch-when="navigation">
      Navigation
    </div>

    <!-- Backend -->
    <div ng-switch-when="backend">
      <iframe src="http://composer.testgyver.com/wizard_iframe_providers/592" id="provider-wizard" frameborder="0" width="100%" scrolling="no" style="overflow: hidden; height: 181px;"></iframe>
    </div>

    <!-- Logs -->
    <div ng-switch-when="logs">
      <log-view></log-view>
    </div>

    <!-- Generators -->
    <div ng-switch-when="generators">
      Generators
    </div>

  </div>

</div>
