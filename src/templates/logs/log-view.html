<div id="view-log-view">

  <!-- Filter options -->
  <div class="row filters-container">
    <div class="col-xs-12">
      <log-filters-view></log-filters-view>
    </div>
  </div>

  <!-- Table containing the log entries -->
  <div class="row bg-white logs-container">
    <div class="col-xs-12">
      <table>
        <thead>
          <tr>
            <!--<th class="logMsg-device-name">Device</th>-->
            <th class="logMsg-view-name">View</th>
            <th class="logMsg-time">Time</th>
            <th class="logMsg-level">Level</th>
            <th class="logMsg-content">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{thisViewLogs.length}}</td>
          </tr>
        </tbody>
        <tbody>
          <tr
            log-message="logMsg"
            ng-repeat="logMsg in LogsAPI.logs | filter:LogsFilterAPI.filters | filterByLogLevels">
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
